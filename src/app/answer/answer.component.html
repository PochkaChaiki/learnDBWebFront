<div>
  <h2>Answers</h2>
  <table>
    <thead>
      <tr>
        <th (click)="sortAnswers('answer_id')">ID</th>
        <th (click)="sortAnswers('answer')">Answer</th>
        <th (click)="sortAnswers('is_correct')">Is Correct</th>
        <th (click)="sortAnswers('question_id')">Question ID</th>
        <th (click)="sortAnswers('query_id')">Query ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answer of answers">
        <td>{{ answer.answer_id }}</td>
        <td>{{ answer.answer }}</td>
        <td>{{ answer.is_correct }}</td>
        <td>{{ answer.question_id }}</td>
        <td>{{ answer.query_id }}</td>
        <td>
          <button (click)="deleteAnswer(answer.answer_id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h3>Add New Answer</h3>
  <form [formGroup]="answerForm" (ngSubmit)="addAnswer()">
    <div>
      <label for="answer">Answer:</label>
      <input type="text" id="answer" formControlName="answer">
    </div>
    <div>
      <label for="question_id">Question ID:</label>
      <input type="number" id="question_id" formControlName="question_id">
    </div>
    <div>
      <label for="query_id">Query ID:</label>
      <input type="number" id="query_id" formControlName="query_id">
    </div>
    <button type="submit">Add Answer</button>
  </form>
</div>
