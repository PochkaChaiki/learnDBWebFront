<div>
  <h2>Queries</h2>
  <form [formGroup]="queryForm" (ngSubmit)="addQuery()">
    <div>
      <label for="script">Script:</label>
      <input type="text" id="script" formControlName="script">
    </div>
    <div>
      <label for="db_id">DB ID:</label>
      <input type="number" id="db_id" formControlName="db_id">
    </div>
    <div>
      <label for="user_id">User ID:</label>
      <input type="number" id="user_id" formControlName="user_id">
    </div>
    <button type="submit">Add Query</button>
  </form>
</div>

<div>
  <table>
    <thead>
      <tr>
        <th>Query ID</th>
        <th>Script</th>
        <th>Info</th>
        <th>Executed At</th>
        <th>User ID</th>
        <th>DB ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let query of queries">
        <td>{{ query.query_id }}</td>
        <td>{{ query.script }}</td>
        <td>{{ query.info }}</td>
        <td>{{ query.executed_at }}</td>
        <td>{{ query.user_id }}</td>
        <td>{{ query.db_id }}</td>
      </tr>
    </tbody>
  </table>
</div>
